<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finance Manager</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: #f5f7fa;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e88e5;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: 600;
      position: relative;
    }
    .menu {
      cursor: pointer;
      font-size: 1.8rem;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      right: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 0.5rem 0;
    }
    .dropdown a {
      display: block;
      padding: 0.6rem 1rem;
      text-decoration: none;
      color: #333;
      transition: background 0.2s;
    }
    .dropdown a:hover {
      background: #e3f2fd;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #1e88e5;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }
    input, select, button {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: #1e88e5;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #1565c0;
    }
    #resetBtn {
      background: #c62828;
    }
    #resetBtn:hover {
      background: #b71c1c;
    }
    .transactions {
      margin-top: 1.5rem;
    }
    .transactions div {
      display: flex;
      justify-content: space-between;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 6px;
    }
    .income {
      background: #e3f2fd;
      color: #2e7d32;
    }
    .expense {
      background: #ffebee;
      color: #c62828;
    }
    .balance {
      margin-top: 1.5rem;
      font-size: 1.3rem;
      text-align: center;
      font-weight: bold;
    }
    /* About box */
    #aboutBox {
      display: none;
      background: rgba(0,0,0,0.5);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
    }
    #aboutContent {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
    }
    #closeAbout {
      background: #1e88e5;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    MoneyGrow
    <div class="menu" id="menuBtn">☰</div>
    <div class="dropdown" id="dropdownMenu">
      <a href="#" id="aboutLink">About</a>
    </div>
  </header>

  <div class="container">
    <h2>Track Your Finances</h2>

    <form id="transactionForm">
      <input type="text" id="desc" placeholder="Description" required />
      <input type="number" id="amount" placeholder="Amount" required />
      <select id="type" required>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button type="submit">Add Transaction</button>
      <button type="button" id="resetBtn">Reset</button>
    </form>

    <div class="transactions" id="transactions"></div>

    <div class="balance" id="balance">Balance: ₹0</div>
  </div>

  <div id="aboutBox">
    <div id="aboutContent">
      <h3>About Finance Manager</h3>
      <p>MoneyGrow is a useful tool for everyone. Track your expenditure and income with this AI Powered website. </p>
      <button id="closeAbout">Close</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("transactionForm");
    const transactionsDiv = document.getElementById("transactions");
    const balanceDiv = document.getElementById("balance");
    const resetBtn = document.getElementById("resetBtn");
    const menuBtn = document.getElementById("menuBtn");
    const dropdownMenu = document.getElementById("dropdownMenu");
    const aboutLink = document.getElementById("aboutLink");
    const aboutBox = document.getElementById("aboutBox");
    const closeAbout = document.getElementById("closeAbout");

    let balance = 0;

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const desc = document.getElementById("desc").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const type = document.getElementById("type").value;

      if (isNaN(amount) || amount <= 0) return alert("Enter a valid amount!");

      const transaction = document.createElement("div");
      transaction.classList.add(type);
      transaction.innerHTML = `<span>${desc}</span><span>${type === "income" ? "+" : "-"}₹${amount}</span>`;
      transactionsDiv.prepend(transaction);

      balance += type === "income" ? amount : -amount;
      balanceDiv.textContent = `Balance: ₹${balance}`;

      form.reset();
    });

    resetBtn.addEventListener("click", () => {
      transactionsDiv.innerHTML = "";
      balance = 0;
      balanceDiv.textContent = "Balance: ₹0";
    });

    menuBtn.addEventListener("click", () => {
      dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
    });

    aboutLink.addEventListener("click", (e) => {
      e.preventDefault();
      dropdownMenu.style.display = "none";
      aboutBox.style.display = "flex";
    });

    closeAbout.addEventListener("click", () => {
      aboutBox.style.display = "none";
    });
  </script>
</body>
</html>
