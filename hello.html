<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finance Manager</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    body {
      background: #f5f7fa;
      color: #222;
      margin: 0;
      padding: 0;
    }
    body.dark {
      background: #121212;
      color: #f1f1f1;
    }
    header {
      background: #1e88e5;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: 600;
      position: relative;
    }
    body.dark header {
      background: #1565c0;
    }
    .menu {
      cursor: pointer;
      font-size: 1.8rem;
    }
    .rightHeader {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      right: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 0.5rem 0;
      z-index: 10;
    }
    body.dark .dropdown {
      background: #1f1f1f;
      color: #f1f1f1;
    }
    .dropdown a {
      display: block;
      padding: 0.6rem 1rem;
      text-decoration: none;
      color: #333;
      transition: background 0.2s;
    }
    body.dark .dropdown a {
      color: #f1f1f1;
    }
    .dropdown a:hover {
      background: #e3f2fd;
    }
    body.dark .dropdown a:hover {
      background: #333;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    body.dark .container {
      background: #1e1e1e;
      box-shadow: 0 4px 10px rgba(255,255,255,0.05);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #1e88e5;
    }
    body.dark h2 {
      color: #90caf9;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }
    input, select, button {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    body.dark input, body.dark select {
      background: #222;
      color: #f1f1f1;
      border: 1px solid #555;
    }
    button {
      background: #1e88e5;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #1565c0;
    }
    #resetBtn {
      background: #c62828;
    }
    #resetBtn:hover {
      background: #b71c1c;
    }
    .transactions {
      margin-top: 1.5rem;
    }
    .transactions div {
      display: flex;
      justify-content: space-between;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 6px;
    }
    .income {
      background: #e3f2fd;
      color: #2e7d32;
    }
    .expense {
      background: #ffebee;
      color: #c62828;
    }
    .balance {
      margin-top: 1.5rem;
      font-size: 1.3rem;
      text-align: center;
      font-weight: bold;
    }
    .overlayBox {
      display: none;
      background: rgba(0,0,0,0.5);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
    }
    .overlayContent {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
    }
    body.dark .overlayContent {
      background: #1e1e1e;
      color: #f1f1f1;
    }
    .closeBtn {
      background: #1e88e5;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
    .toggleSwitch {
      cursor: pointer;
      font-size: 1.3rem;
      padding: 5px 10px;
      border-radius: 8px;
      background: #fff;
      color: #1e88e5;
    }
    body.dark .toggleSwitch {
      background: #222;
      color: #90caf9;
    }
    .authBtns button {
      background: #fff;
      color: #1e88e5;
      border: 1px solid #1e88e5;
      border-radius: 8px;
      padding: 5px 10px;
      cursor: pointer;
    }
    body.dark .authBtns button {
      background: #222;
      color: #90caf9;
      border-color: #90caf9;
    }
  </style>
</head>
<body>
  <header>
    MoneyGrow
    <div class="rightHeader">
      <div class="toggleSwitch" id="themeToggle">‚òÄÔ∏è</div>
      <div class="authBtns">
        <button id="loginBtn">Login</button>
        <button id="signupBtn">Sign Up</button>
      </div>
      <div class="menu" id="menuBtn">‚ò∞</div>
    </div>
    <div class="dropdown" id="dropdownMenu">
      <a href="#" id="aboutLink">About</a>
      <a href="#" id="howToUseLink">How to Use</a>
      <a href="#" id="currencyLink">Currency</a>
    </div>
  </header>

  <div class="container">
    <h2>Track Your Finances</h2>
    <form id="transactionForm">
      <input type="text" id="desc" placeholder="Description" required />
      <input type="number" id="amount" placeholder="Amount" required />
      <select id="type" required>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button type="submit">Add Transaction</button>
      <button type="button" id="resetBtn">Reset</button>
    </form>
    <div class="transactions" id="transactions"></div>
    <div class="balance" id="balance">Balance: ‚Çπ0</div>
  </div>

  <!-- Overlays -->
  <div id="aboutBox" class="overlayBox">
    <div class="overlayContent">
      <h3>About Finance Manager</h3>
      <p>This simple finance manager helps you track your income and expenses easily in your browser.</p>
      <button class="closeBtn" id="closeAbout">Close</button>
    </div>
  </div>

  <div id="howToUseBox" class="overlayBox">
    <div class="overlayContent">
      <h3>How to Use</h3>
      <p>Coming soon...</p>
      <button class="closeBtn" id="closeHowToUse">Close</button>
    </div>
  </div>

  <div id="currencyBox" class="overlayBox">
    <div class="overlayContent">
      <h3>Select Currency</h3>
      <select id="currencySelect">
        <option value="‚Çπ">‚Çπ Rupee</option>
        <option value="$">$ Dollar</option>
        <option value="¬•">¬• Yen</option>
        <option value="‚Ç¨">‚Ç¨ Euro</option>
      </select>
      <button class="closeBtn" id="closeCurrency">Close</button>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="loginBox" class="overlayBox">
    <div class="overlayContent">
      <h3>Login</h3>
      <input type="text" placeholder="Username" /><br>
      <input type="password" placeholder="Password" /><br>
      <button class="closeBtn" id="closeLogin">Login</button>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signupBox" class="overlayBox">
    <div class="overlayContent">
      <h3>Sign Up</h3>
      <input type="text" placeholder="Username" /><br>
      <input type="email" placeholder="Email" /><br>
      <input type="password" placeholder="Password" /><br>
      <button class="closeBtn" id="closeSignup">Sign Up</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("transactionForm");
    const transactionsDiv = document.getElementById("transactions");
    const balanceDiv = document.getElementById("balance");
    const resetBtn = document.getElementById("resetBtn");
    const menuBtn = document.getElementById("menuBtn");
    const dropdownMenu = document.getElementById("dropdownMenu");
    const aboutLink = document.getElementById("aboutLink");
    const aboutBox = document.getElementById("aboutBox");
    const closeAbout = document.getElementById("closeAbout");
    const howToUseLink = document.getElementById("howToUseLink");
    const howToUseBox = document.getElementById("howToUseBox");
    const closeHowToUse = document.getElementById("closeHowToUse");
    const currencyLink = document.getElementById("currencyLink");
    const currencyBox = document.getElementById("currencyBox");
    const currencySelect = document.getElementById("currencySelect");
    const closeCurrency = document.getElementById("closeCurrency");
    const themeToggle = document.getElementById("themeToggle");
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const loginBox = document.getElementById("loginBox");
    const signupBox = document.getElementById("signupBox");
    const closeLogin = document.getElementById("closeLogin");
    const closeSignup = document.getElementById("closeSignup");

    let balance = 0;
    let currency = "‚Çπ";
    let darkMode = false;

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const desc = document.getElementById("desc").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const type = document.getElementById("type").value;
      if (isNaN(amount) || amount <= 0) return alert("Enter a valid amount!");

      const transaction = document.createElement("div");
      transaction.classList.add(type);
      transaction.innerHTML = `<span>${desc}</span><span>${type === "income" ? "+" : "-"}${currency}${amount}</span>`;
      transactionsDiv.prepend(transaction);
      balance += type === "income" ? amount : -amount;
      balanceDiv.textContent = `Balance: ${currency}${balance}`;
      form.reset();
    });

    resetBtn.addEventListener("click", () => {
      transactionsDiv.innerHTML = "";
      balance = 0;
      balanceDiv.textContent = `Balance: ${currency}0`;
    });

    menuBtn.addEventListener("click", () => {
      dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
    });

    aboutLink.addEventListener("click", (e) => {
      e.preventDefault();
      dropdownMenu.style.display = "none";
      aboutBox.style.display = "flex";
    });
    closeAbout.addEventListener("click", () => aboutBox.style.display = "none");

    howToUseLink.addEventListener("click", (e) => {
      e.preventDefault();
      dropdownMenu.style.display = "none";
      howToUseBox.style.display = "flex";
    });
    closeHowToUse.addEventListener("click", () => howToUseBox.style.display = "none");

    currencyLink.addEventListener("click", (e) => {
      e.preventDefault();
      dropdownMenu.style.display = "none";
      currencyBox.style.display = "flex";
    });
    closeCurrency.addEventListener("click", () => currencyBox.style.display = "none");

    currencySelect.addEventListener("change", () => {
      currency = currencySelect.value;
      balanceDiv.textContent = `Balance: ${currency}${balance}`;
      const amounts = transactionsDiv.querySelectorAll("div span:last-child");
      amounts.forEach(el => {
        el.textContent = el.textContent.replace(/^[\+\-]?[‚Çπ$¬•‚Ç¨]/, (match) => match[0] + currency);
      });
    });

    // Dark/Light Mode Toggle
    themeToggle.addEventListener("click", () => {
      darkMode = !darkMode;
      document.body.classList.toggle("dark", darkMode);
      themeToggle.textContent = darkMode ? "üåô" : "‚òÄÔ∏è";
    });

    // Login and Signup popups
    loginBtn.addEventListener("click", () => loginBox.style.display = "flex");
    closeLogin.addEventListener("click", () => loginBox.style.display = "none");

    signupBtn.addEventListener("click", () => signupBox.style.display = "flex");
    closeSignup.addEventListener("click", () => signupBox.style.display = "none");
  </script>
</body>
</html>
